            text: "<div class=\"views-item-columns-container\">\r\n<div class=\"tool-teaser-content-wrapper\">\r\n<h3>{{title}}</h3>\r\n{% if (field_language) %} <div><span class=\"field__label\">Language: </span> <strong>{{field_language}}</strong> </div>{% endif %}\r\n{% if (field_country) %} <div><span class=\"field__label\">Country: </span> <strong>{{field_country}}</strong></div> {% endif %}\r\n\r\n\r\n<div class=\"views-field-field-tool-link\">{{ field_tool_link }}</div>\r\n\r\n<div class=\"partners-wrapper\">\r\n  \r\n  {% if (field_related_partners )%}\r\n  <div class=\"partner-wrapper partner-wrapper-related\">\r\n    <div class=\"partner-inner-group partner-inner-group--img\">\r\n       {{field_logo}}\r\n    </div>\r\n    <div class=\"partner-inner-group partner-inner-group--data\">\r\n        <h4>{{ title_1 }}</h4>\r\n      {{ view_node }}\r\n    </div>\r\n  </div>\r\n  {% endif %}\r\n\r\n  {% if (field_co_author_node) %}\r\n  <div class=\"partner-wrapper partner-wrapper-co-author\">\r\n    <div class=\"partner-inner-group partner-inner-group--img\">\r\n      {{ field_logo_1 }} \r\n    </div>\r\n    <div class=\"partner-inner-group partner-inner-group--data\">\r\n       <h4>{{ title_2 }}</h4>\r\n   {{ view_node_1 }}\r\n    </div>\r\n  </div>\r\n  {% endif %}\r\n\r\n</div>\r\n<span class=\"more-link\"> Ver más información</span>\r\n</div>\r\n</div>"
      use_more_text: 'Ver todas las herramientas'
