   <div class=\"partner-inner-group partner-inner-group--data\">\r\n        <h4><a href=\"{{ view_node_2|replace({\"/en/\": \"/bg/\"})|raw }}\">{{ title_3 }}</a></h4>\r\n        <a href=\"{{ view_node_2|replace({\"/en/\": \"/bg/\"})|raw }}\">> See partner's profile</a>\r\n    </div>\r\n  </div>\r\n  {% endif %}\r\n\r\n</div>\r\n<span class=\"more-link\"> Вижте още</span>\r\n</div>\r\n</div>"
