label: 'Promóciós anyagok'
display:
  default:
    display_options:
      fields:
        nothing:
          alter:
            text: "<div class='materials-content-wrapper'>\r\n  <a href=\"/node/{{field_related_partners}}\">{{field_image_home_latest_material}} </a>\r\n  <h4>{{title}}</h4>\r\n  {{field_language}}\r\n  {{field_country}}\r\n\r\n  <div class=\"partners-wrapper\">\r\n  \r\n  {% if (field_related_partners ) %}\r\n    <div class=\"partner-wrapper partner-wrapper-related\">\r\n      <div class=\"partner-inner-group partner-inner-group--img\">\r\n        {{field_logo}}\r\n      </div>\r\n      <div class=\"partner-inner-group partner-inner-group--data\">\r\n        <h4>{{ title_1 }}</h4>\r\n        {{ view_node }}\r\n      </div>\r\n  </div>\r\n  {% endif %}\r\n\r\n  {% if (field_co_author_node) %}\r\n  <div class=\"partner-wrapper partner-wrapper-co-author\">\r\n    <div class=\"partner-inner-group partner-inner-group--img\">\r\n      {{ field_logo_1 }} \r\n    </div>\r\n    <div class=\"partner-inner-group partner-inner-group--data\">\r\n       <h4>{{ title_2 }}</h4>\r\n       {{ view_node_1 }}\r\n    </div>\r\n  </div>\r\n  {% endif %}\r\n\r\n  </div>\r\n  <span class=\"more-link\"> További tudnivalók</span>\r\n\r\n</div>"
      title: 'Legfrissebb anyagok'
      use_more_text: 'Az összes megtekintése'
