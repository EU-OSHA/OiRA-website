display:
  attachment_1:
    display_options:
      fields:
        view_node:
          text: 'Ver más información'
        nothing_1:
          alter:
            text: "{{field_publication_date}}\r\n<h3>{{title}}</h3>\r\n{% if field_summary is empty %} \r\n{{ body }}\r\n{% else %}\r\n{{field_summary}}\r\n{% endif %}\r\n<div class=\"see-more\">\r\n   <a href=\"{{ view_node|replace({\"/en/\": \"/es/\"})|raw }}\">Ver más información</a>\r\n</div>\r\n"
      title: Noticias
  block_1:
    display_options:
      fields:
        view_node:
          text: 'Ver más información'
      use_more_text: 'Ver todos'
  block_2:
    display_options:
      use_more_text: 'Ver todos'
  oshnews_latest:
    display_options:
      fields:
        view_node:
          text: 'Ver más información'
        nothing:
          alter:
            text: "{% if field_summary is empty %} \r\n{{ body }}\r\n{% else %}\r\n{{field_summary}}\r\n{% endif %}\r\n<div class=\"see-more\">\r\n   <a href=\"{{ view_node|replace({\"/en/\": \"/es/\"})|raw }}\">Ver más información</a>\r\n</div>"
